<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="./public/css/style.css" />
	<link rel="stylesheet" href="/css/remixicon/remixicon.css" />
	<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

	<title>Chatapp</title>
</head>

<body class="bg-black-100">

	<div class="join-container flex flex-col justify-center mt-52 bg-black-90  py-10">
		<div class="join-header mx-auto w-1/2 text-yellow-100">
			<p class="text-2xl"><i class="ri-chat-2-line text-4xl"></i> Chatapp</p>
		</div>

		<div class="join-main mx-auto w-1/2 mt-10 ">
			<form action="chat.html">
				<div class="form-control">
					<label for="username" hidden>ENTER AN USERNAME</label>
					<input type="text" name="username" id="username"
						class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
						placeholder="ENTER AN USERNAME" required />
				</div>
				<div class="form-control mt-5 mb-5">
					<label for="room" hidden>CHOOSE A ROOM</label>
					<select name="room" id="room" class="form-select appearance-none
						block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300
						rounded transition ease-in-out m-0  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
						<option value="" disabled selected>CHOOSE A ROOM</option>
						<option value="underground">underground</option>
					</select>
				</div>
				<button type="submit"
					class="inline-block px-6 py-2.5 bg-yellow-100 text-white font-medium text-xs leading-tight
					uppercase rounded shadow-md hover:bg-yellow-90 hover:shadow-lg focus:bg-yellow-100 focus:shadow-lg 
					focus:outline-none focus:ring-0 active:bg-yellow-100 active:shadow-lg transition duration-150 ease-in-out">
					Join Chat
				</button>
			</form>
		</div>	
	</div>
</body>

</html>
